<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="main-content">
        <!-- Avatar, name, location, and profession -->
        <div class="intro-section">
          <img
            src="./assets/images/avatar-kuvashnee.jpg"
            alt="Avatar of Kuvashnee Naidoo"
            class="avatar"
          />
          <h3 class="name">Kuvashnee Naidoo</h3>
          <p class="location">South Africa</p>
          <p class="profession">"Front-end developer and avid reader."</p>
        </div>
        <!-- Social media links -->
        <div class="social-media-section">
          <a
            href="https://github.com/KuvashneeNaidoo"
            target="_blank"
            rel="noopener noreferrer"
            class="gitHub"
            data-tooltip="GitHub"
            >GitHub</a
          >
          <a
            href="https://www.frontendmentor.io/profile/KuvashneeNaidoo"
            target="_blank"
            rel="noopener noreferrer"
            class="frontendMentor"
            data-tooltip="Frontend Mentor"
            >Frontend Mentor</a
          >
          <a
            href="https://www.linkedin.com/in/kuvashnee-naidoo-924947222"
            target="_blank"
            rel="noopener noreferrer"
            class="linkedIn"
            data-tooltip="LinkedIn"
            >LinkedIn</a
          >
          <a
            href="https://x.com/kuvashnee"
            target="_blank"
            rel="noopener noreferrer"
            class="twitter"
            data-tooltip="Twitter"
            >Twitter</a
          >
          <a
            href="https://instagram.com/"
            target="_blank"
            rel="noopener noreferrer"
            class="instagram"
            data-tooltip="Instagram"
            >Instagram</a
          >
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/KuvashneeNaidoo"
          target="_blank"
          rel="noopener noreferrer"
          >Kuvashnee Naidoo</a
        >
      </div>
    </footer>
  </body>
</html>
